<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="encabezado">


    <div class="contenedor-logoh1">
      <img class="logo" src="images/1122.png" alt="Imagen en la esquina superior izquierda">
      <header>
        <h1>Mundo Sailor</h1>
      </header>
    </div>
    </div>


    <section class="lema">
      <main>
        <h2>¡Descubre tu personaje favorito!</h2>
      </main>
    </section>
  </section>

  <section class="menu">
    <img class="right-image" src="images/2233.png" alt="Imagen derecha">
    <img class="left-image" src="images/2233.png" alt="Imagen izquierda">

    <label for="sortBy">Seleccionar por rol</label>

    <select data-testid="select-filter" name="extraInfo.tipoGuardian" id="sortBy">
      <option value="vacio">Selecciona una opción...</option>
      <option value="guardian-sistema-solar-interno"> Guardian Sistema Solar Interno </option>
      <option value="guardian-sistema-solar-externo"> Guardian Sistema Solar Externo </option>
      <option value="guardian-fuera-sistema-solar"> Guardian Fuera Sistema Solar </option>
      <option value="protectores"> Protectores </option>
      <option value="gato-guardian"> Gato Guardian </option>
      <option value="enemigos"> Enemigos </option>
    </select>

    <label for="sortOrder">Orden por nombre</label>
    <select data-testid="select-sort" name="nombre" id="sortOrder">
      <option value="vacio">Seleccion una opción... </option>
      <option value="asc"> Orden A-Z </option>
      <option value="des"> Orden Z -A </option>
    </select>
    <button data-testid="button-clear"> Limpiar filtro </button>
  </section>


  <section id="root">
  </section>
  <footer> @Todos los derechos reservados.</footer>
  <script src="main.js" type="module"></script>
</body>

</html>
