<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="corner-image">
    <img src="images/3540.png" alt="Imagen en la esquina superior izquierda">
  </div>
  <header>
    <h1></h1>
  </header>

  <section>
    <main>
      <h2>¡Encuentra tu personaje favorito!</h2>
    </main>
  </section>

  <section class="menu">
    <label for="sortBy"> Ordenar por: </label>
    <select data-testid="select-filter" name="tipo" id="sortBy">
      <option value="vacio"> Elige una opción </option>
      <option value="tipo-guardiana"> Tipo Guardiana </option>
      <option value="signo-zodiacal"> Signo Zodiacal </option>
      <option value="mes-nacimiento"> Mes Nacimiento </option>
    </select>

    <label for="sortOrder"> Tipo de Orden: </label>
    <select data-testid="select-sort" name="nombre" id="sortOrder">
      <option value="vacio"> Elige una opción </option>
      <option value="asc"> Orden A-Z </option>
      <option value="des"> Orden Z -A </option>
    </select>

    <button data-testid="button-clear"> Limpiar filtro </button>
  </section>

  <section id="root">
  </section>
  <footer> </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
